<!DOCTYPE html>
<html>
<head>
	<title>Cart - Functions</title>
	<link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<!--[if IE 7]>
	  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome-ie7.min.css">
	<![endif]-->
</head>
<body>
		
	<div id="cart"></div>

	<button class="btn" data-cart-function="empty">Empty Cart</button>

	<script src="../../libs/jquery/jquery.js"></script>
	<script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../libs/handlebars.js"></script>
	<script id="shopping-cart-empty-template" type="text/x-handlebars-template" src="../templates/empty.handlebars.js"></script>

	<script>
	
	var template_shopping_cart_empty = Handlebars.compile($('#shopping-cart-empty-template').html());
	
	/* empty cart links */
	$(document).on('click', 'button[data-cart-function="empty"]', function() { 
		$('#cart').html(template_shopping_cart_empty);	
	});

	</script>

</body>
</html>
